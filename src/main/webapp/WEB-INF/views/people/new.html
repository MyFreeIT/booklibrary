<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="#{people.new.title}">New person</title>
    </head>
    <body>
        <form th:method="POST" th:action="@{/people}" th:object="${person}">
            <label for="fullName" th:text="#{people.new.name} ">Enter full name: </label>
            <input type="text" th:field="*{fullName}" id="fullName"/>
            <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full name Error
            </div>
            <br/>
            <label for="yearOfBirth" th:text="#{people.new.yearOfBirth} ">Enter the year of birth: </label>
            <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
            <br/>
            <input type="submit" th:value="#{people.new.create}">
        </form>
    </body>
</html>
