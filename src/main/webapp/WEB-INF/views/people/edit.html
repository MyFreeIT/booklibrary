<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="#{people.edit.title}">Edit person</title>
    </head>
    <body>
        <form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
            <label for="fullName" th:text="#{people.edit.name}">Enter full name: </label>
            <input type="text" th:field="*{fullName}" id="fullName"/>
            <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Full name Error
            </div>
            <br/>
            <label for="yearOfBirth" th:text="#{people.edit.yearOfBirth}">Enter the year of birth: </label>
            <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
            <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth
                Error
            </div>
            <br/>
            <input type="submit" th:value="#{people.edit.create}">
        </form>
    </body>
</html>
